name: CI Test Workflow   # Just a name to identify the workflow

on:                      # Events that trigger this workflow
  push:                  # Runs when you push to GitHub
    branches:
      - main             # Only on the main branch
  pull_request:          # Also runs when a PR is opened/updated

jobs:                    # A workflow can have multiple jobs
  hello-world:           # Name of the first job
    runs-on: ubuntu-latest   # GitHub gives us a free Ubuntu VM
    steps:               # Steps inside this job
      - name: Checkout code
        uses: actions/checkout@v3  # Brings repo code into VM

      - name: Print message
        run: echo "âœ… GitHub Actions is working!"